<VirtualHost *:80>
  RailsEnv "production"
  RackEnv "production"
  
  ServerName motels.com
  ServerAlias www.motels.com motels.com
  
  DocumentRoot /usr/local/www/motels-production/current/public
  ErrorLog /var/log/apache2/motels-production/error_log
  CustomLog /var/log/apache2/motels-production/access_log combined
 
  RewriteEngine On
  LogLevel alert rewrite:trace3
  
  RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
  RewriteRule .* - [F]

  <Directory "/usr/local/www/motels-production/current/public">
    Options FollowSymLinks
    Require all granted
    AllowOverride All

    Options -MultiViews
  </Directory>
  
  <Location />
    Order allow,deny
    Require all granted
    Allow from all
  </Location>

</VirtualHost>

